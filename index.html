<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/00746dbba4.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header>
      <a href=""><img src="./images/logo.svg" alt="Ping" /></a>
    </header>
    <main>
      <h1>We are launching <strong>soon!</strong></h1>
      <p>Subscribe and get notified</p>
      <!-- <br> -->
      <form novalidate>
        <input
          type="email"
          id="mail"
          name="mail"
          required
          placeholder="Your email address..."
        />
        <span class="error"></span>
        <button>Notify Me</button>
      </form>
      <!-- <br/> -->
      <img src="./images/illustration-dashboard.png" alt="" />
    </main>

    <footer>
      <ul class="social-media-buttons">
        <li>
          <a href=""><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
      <div>&copy; Copyright Ping. All rights reserved.</div>
    </footer>
  </body>
</html>
